<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    </head>
<body style="background-color: rgb(197, 237, 224);">
  <main style="background-color: aliceblue;">
    <h3>Contact Us</h3>
    <div class="name">
    <label for="First name">First name</label>
    <input type="text" id="First name"><br>
    <label for="Last name">Last name</label>
    <input type="text" name="" id="Last name">
    </div>
    <div class="email">
        <label for="Email"> Email Address</label>
        <input type="text" name="" id="email-address">
    </div>
    <div class="number">
        <label for="Phone Number">Phone Number</label>
        <input type="number" name="" id="phone-number">
    </div>
    <div class="query">
        <label for="query type"> Query Type</label>
        <div class="q1">
            <label for="General Enquiry">General Enquiry</label>
            <input type="radio">
        </div>
        <div class="q2">
            <label for="SupportRequest">Support Requests</label>
            <input type="radio">
        </div>
    </div>
    <div class="meessage">
        <label for="msg">Message</label>
        <textarea name="message" id="message-area"></textarea>
    </div>
    <div class="team">
        <label for="Team">I consent to be contacted by the team</label>
        <input type="checkbox" name="" id="">
    </div>
    <button style="background-color: teal;">Submit</button>
  </main>
</body>
</html>
